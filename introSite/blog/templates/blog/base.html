{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Intro Site Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'post_new' %}">{% csrf_token %}<button type="submit">Post New</button></form>
                <form method="post" action="{% url 'post_draft_list' %}">{% csrf_token %}<button type="submit">Post Drafts</span></button></form>
                <p class="top-menu">Hello {{ user.username }} <small>(<form method="post" action="{% url 'logout' %}">{% csrf_token %}<button type="submit">logout</button></form>)</small></p>
            {% else %}
                <form method="post" action="{% url 'login' %}">{% csrf_token %}<button type="submit">login</button></form>
            {% endif %}
            <h1><a href="/">Intro Site</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
